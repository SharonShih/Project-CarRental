<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Car Rental</title>
    <link href="https://fonts.googleapis.com/css2?family=Arapey&display=swap" rel="stylesheet">
    <style>
        /* Title image */
        .img-container {
            display: block;
            text-align: center;
            margin-top: 1%;
        }

        /* welcome message */
        .div_1{
            color: #00355f;
            margin-left: 12%;
            font-weight: bold;
        }

        /* form for pick-up and drop-off*/
        .form {
            margin-left: 20%;
        }

        /* Search button style*/
        .button_1 {
            background-color: #0b4eaf;
            border: none;
            color: white;
            padding: 19px 36px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        /* Reserve button style*/
        .button_2 {
            background-color: #af150e;
            border: none;
            color: white;
            padding: 11px 27px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        /* pick up date */
        .pickup, .dropoff {
            background-color: #ffffff;
            border: 1px solid rgba(117, 117, 117, 0.52);
            color: rgba(5, 5, 5, 0.98);
            padding: 18px 35px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        /* form control */
        .form-control {
            background-color: #ffffff;
            border: 1px solid rgba(117, 117, 117, 0.52);
            color: rgba(5, 5, 5, 0.98);
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        /* table style */
        table, th, td {
            border: 1px solid rgba(117, 117, 117, 0.52);
            border-collapse: collapse;
            margin-top: 1%;
            width: 1250px;
            text-align: center;
            color: rgba(5, 5, 5, 0.98);
        }
        /* price style */
        h1{
            font-size: 20px;
            color: #00aa02;
            font-weight: bold;
        }
        h2{
            font-size: 20px;
            color: #00aa02;
            font-weight: bold;
        }
        h3{
            font-size: 20px;
            color: #00aa02;
            font-weight: bold;
        }

    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="img-container">
    <img src="https://www.lufthansa.com/content/dam/lh/images/local_images/ancillary/lh_anc_car_pano_XL_en.jpg.transform/lh-dcep-transform-width-1440/img.jpg"
         alt="Title">
</div>
<div>
    <form class="form">
        <label class="pickup">Pick-Up Date:</label>
        <input type="date" class="form-control" name="start_date" placeholder="Pick-up date">
        <label class="dropoff">Drop-Off Date:</label>
        <input type="date" class="form-control" name="end_date" placeholder="Drop-off date">
        <button class="button_1" type="submit">Search</button>
    </form>
</div>
<div class="div_1">
    <p th:text="'Hello, ' + ${name} + '!'"/>
</div>
